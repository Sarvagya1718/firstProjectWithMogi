<div class="container">

    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="newTask.title">
                <small id="emailHelp" class="form-text text-muted">put title of your task</small>
            </div>
<br>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="newTask.description">
                <small id="emailHelp" class="form-text text-muted">put description of your task</small>
            </div>
            <br>

            <button (click)="id==''?createTask():updateTask()" class="btn btn-primary">{{id==''?'Create':'Update'}}</button>

        </div>

    </div>

    <br>
    <br>
    <br>

<div class="row">

    <div *ngFor="let t of tasks" class="col-md-4 col-sm-4 col-ls-4">
        <div class="card">

            <div class="card-body">
                <h5 class="class-title">{{t.title}}</h5>
                {{t.description}}
               
            </div>
            <div class="card-body">
                <a (click)="setUpdate(t)" class="card-link">Update</a>
                <a (click)="deleteTask(t._id)" class="card-link">Delete</a>
            </div>
        </div>
        <br>
    </div>
</div>
</div>
